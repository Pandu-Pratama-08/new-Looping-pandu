<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Looping</title>
</head>
<body>
    <script>
        // for
        for(let z = 0; z <= 5; z++ ) {
            console.log('data ke -',z)
        }

        // while
        let x = 1
        while (x <= 10) {
            console.log('data x ke -', x)
            x++
        }

        // DO-While
        let y = 1   
        do {
            console.log('data y ke-', y)
            y++
        } while (y <= 10)

        
    </script>
</body>
</html>
