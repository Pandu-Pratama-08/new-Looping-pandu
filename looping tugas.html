<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Ganjil Dan Genap</title>
</head>
<body>
    <script>
        // genap
        let o = 0
        while (o <= 50) {
            console.log('data o ke -', o)
            o += 2
        }

        // ganjil
        let i = 1
        while (i <= 27) {
            console.log('data i ke -', i)
            i += 2
        }

        // menghitung n faktorial
        function hitungFaktorial(n) {
        let hasilFaktorial = 1;

        for (let i = 1; i <= n; i++) {
          hasilFaktorial *= i;
        }

        return hasilFaktorial;
      }

      // Contoh penggunaan
      const n = prompt('Masukkan Angka Faktorial');
      const hasilFaktorial = hitungFaktorial(n);

      console.log(`Faktorial dari ${ n } adalah: ${ hasilFaktorial }`);

      // no1
      let bil1 = 100;
        let bil2 = 200;
        let bil3 = 300;
        if (bil1 > bil2 && bil1 > bil3) {
            console.log(bil1)
        } else if (bil2 > bil1 && bil2 > bil3) {
            console.log(bil2)
        } else if (bil3 > bil1 && bil3 > bil2) {
            console.log(bil3)
        } else if (bil1 == bil2 && bil1 == bil3) {
            console.log("Semua Bilangan Sama")
        }

        // no2
        let bil = prompt("Masukkan Angka Selain 0");
        if (bil % 2 == 0) {
            console.log("genap")
        } else {
            console.log("ganjil")
        }
        if (bil < 0) {
            console.log("Negatif")
        } else {
            console.log("Positif")
        };
        
        // no3
        let lampu = 0;
        if (lampu == 1) {
            console.log("ON")
        } else if (lampu == 0) {
            console.log("OFF")
        } else {
            console.log("Masukkan Angka 1 Atau 0");
        }

        //  no4
        let barang1 = 60000;
        let barang2 = 50000;
        let barang3 = 30000;
        let total = barang1 + barang2 + barang3

        let diskon = 10/100 * total;
        if(total > 100000) {
            console.log(total - diskon);  
        }
        else if(total < 100000) {
            console.log(total);
        }

        // no 5
        let lembur = 5;
        if (lembur < 6) {
            console.log("RP. 100.000")
        } else if (lembur == 6) {
            console.log("RP. 200.000")
        } else  {
            console.log("RP. 300.000")
        };

        // no 6
        let air = 700;
        if (air < 500 ) {
            console.log("Aman")
        } else if (air < 600 ) {
            console.log("Waspada")
        } else if (air < 650 ) {
            console.log("Siaga 2")
        } else {
            console.log("Siaga 1")
        }
       
       
        
    </script>
</body>
</html>
